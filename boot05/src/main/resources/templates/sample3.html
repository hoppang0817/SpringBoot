<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  
 <table border="1">
 	<tr>
 		<td>INDEX</td>
 		<td>SIZE</td>
 		<td>ODD/EVEN</td>
 		<td>MID</td>
 		<td>MNAME</td>
 		<td>REGDATE</td>
 	</tr>
 	<!-- <c:forEach> 랑같음 th:each="var : items"-->
 	<!-- iterState -> each의 상태변화를 알려주는 상태변수 -->
 	<tr th:each="member, iterState:${list}">
 		<td th:text="${iterState.index}"></td>
 		<td th:text="${iterState.size}"></td>
 		<td th:text="${iterState.odd+''+iterState.even}"></td>
 		<td th:text="${member.mid}"></td>
 		<td th:text="${member.mname}"></td>
 		<!-- <td th:text="${member.regdate}"></td> 
 			#dates.format()는 Timestamp 보조 장치
 			* MM-> 월 mm->분 을 나타냄-->
 		<td th:text="${#dates.format(member.regdate,'yyyy-MM-dd')}"></td>
 	</tr>
 </table>



</body>
</html>
