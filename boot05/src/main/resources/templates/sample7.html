<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<h3 th:text="${now}"></h3>
	<h3 th:text="${#dates.format(now,'YYYY-MM-dd')}"></h3>
	<div th:with="timeValue=${#dates.createToday()}">
		<p>[[${timeValue}]]
	</div>
	
	<h3 th:text="${price}"></h3>
	<h3 th:text="${#numbers.formatInteger(price,3,'COMMA')}"></h3>
	<div th:with="priceValue = 12311.98456">
		<p th:text="${#numbers.formatInteger(priceValue,3,'COMMA')}">
		<p th:text="${#numbers.formatDecimal(priceValue,5,10,'POINT')}">
	</div>
	
	<h3 th:text="${title}"></h3>
	<span th:utext="${#strings.replace(title,'s','<b>s<b>')}"></span>
	<ul>
		<li th:each="str:${#strings.listSplit(title,' ')}">[[${str}]]</li>
	</ul>
	<h3 th:text="${option}"></h3>
</body>
</html>
